<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Prime Number Counter</h1>
        <label for="numberInput" class="block text-lg mb-2">Enter a positive integer (n):</label>
        <input type="number" id="numberInput" class="w-full p-2 mb-4 border border-gray-300 rounded" min="1" placeholder="Enter a number" required>
        <button onclick="countPrimes()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Count Primes</button>
        <p id="result" class="text-xl mt-4 text-center"></p>
    </div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function countPrimes() {
            const n = parseInt(document.getElementById("numberInput").value);
            if (isNaN(n) || n < 1) {
                alert("Please enter a positive integer greater than zero.");
                return;
            }

            let primeCount = 0;
            for (let i = 1; i <= n; i++) {
                if (isPrime(i)) {
                    primeCount++;
                }
            }

            document.getElementById("result").textContent = `The number of prime numbers from 1 to ${n} is: ${primeCount}`;
        }
    </script>
</body>

</html>
