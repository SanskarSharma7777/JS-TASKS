<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Digits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Sum of Even Digits</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" class="w-full p-2 border border-gray-300 rounded mb-4">
        <button onclick="sumEvenDigits()" class="w-full bg-blue-500 text-white p-2 rounded">Calculate</button>
        <p id="result" class="mt-4 text-center"></p>
    </div>
    <script>
        function sumEvenDigits() {
            const numberInput = document.getElementById('numberInput').value;
            const numString = numberInput.toString();
            let sum = 0;

            for (let i = 0; i < numString.length; i++) {
                const digit = parseInt(numString[i]);
                if (digit % 2 === 0) {
                    sum += digit;
                }
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = `The sum of even digits is ${sum}.`;
        }
    </script>
</body>
</html>
