<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Series Sum Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Geometric Series Sum Calculator</h1>
        <label for="baseInput" class="block text-lg mb-2">Enter the base (x):</label>
        <input type="number" id="baseInput" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter the base (x)" required>
        <label for="expInput" class="block text-lg mb-2">Enter the exponent (n):</label>
        <input type="number" id="expInput" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter the exponent (n)" required>
        <button onclick="calculateSum()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Calculate Sum</button>
        <p id="result" class="text-xl mt-4 text-center"></p>
    </div>

    <script>
        function calculateSum() {
            const x = parseFloat(document.getElementById("baseInput").value);
            const n = parseInt(document.getElementById("expInput").value);

            if (isNaN(x) || isNaN(n) || n < 0) {
                alert("Please enter valid numbers for the base and a non-negative integer for the exponent.");
                return;
            }

            let sum;
            if (x === 1) {
                sum = n + 1;
            } else {
                sum = (Math.pow(x, n + 1) - 1) / (x - 1);
            }

            document.getElementById("result").textContent = `The sum of the series is: ${sum}`;
        }
    </script>
</body>

</html>
