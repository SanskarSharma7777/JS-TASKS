<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Characters in a Number</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Count Characters in a Number</h1>
        <label for="numberInput" class="block text-lg mb-2">Enter a number:</label>
        <input type="number" id="numberInput" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter a number" required>
        <button onclick="countCharacters()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Count Characters</button>
        <p id="result" class="text-xl mt-4 text-center"></p>
    </div>

    <script>
        function countCharacters() {
            const number = document.getElementById("numberInput").value;

            if (number === "") {
                alert("Please enter a number.");
                return;
            }

            const numberOfCharacters = number.toString().length;

            document.getElementById("result").textContent = `The number of characters in the given number is: ${numberOfCharacters}`;
        }
    </script>
</body>

</html>
