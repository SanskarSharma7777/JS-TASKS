<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A^3 + B^3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-center font-bold text-3xl mb-6 text-blue-600">
            To Find A<sup>3</sup> + B<sup>3</sup>
        </h1>
        <div class="flex flex-col items-center">
            <input
                class="mb-4 w-60 text-center px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                type="number" placeholder="Enter first number" id="firstValue" />
            <input
                class="mb-4 w-60 text-center px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                type="number" placeholder="Enter second number" id="secondValue" />
            <button id="btn" onclick="Cube()"
                class="w-60 bg-gradient-to-r from-blue-700 to-sky-600 text-white px-4 py-2 rounded shadow hover:from-blue-600 hover:to-sky-500 focus:outline-none focus:ring-2 focus:ring-blue-400">
                Calculate
            </button>
        </div>
        <div id="result" class="mt-6 text-center text-xl font-semibold text-gray-700"></div>
    </div>

    <script>
        function Cube() {
            const input1 = document.getElementById('firstValue').value;
            const input2 = document.getElementById('secondValue').value;

            if (!input1 || !input2) {
                document.getElementById('result').innerText = "Please enter both numbers!";
                document.getElementById('result').classList.add('text-red-500');
                return;
            }

            const cube1 = Math.pow(parseFloat(input1), 3);
            const cube2 = Math.pow(parseFloat(input2), 3);
            const result = cube1 + cube2;

            document.getElementById('result').innerText = `The result of A^3 + B^3 is: ${result}`;
            document.getElementById('result').classList.remove('text-red-500');
        }
    </script>
</body>

</html>
