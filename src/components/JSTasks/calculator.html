<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xs">
        <h1 class="text-2xl font-bold mb-4 text-center">Calculator</h1>
        <div class="mb-4">
            <input type="number" id="num1" placeholder="Enter first number" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <input type="number" id="num2" placeholder="Enter second number" class="w-full p-2 border rounded">
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <button onclick="calculate('+')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">+</button>
            <button onclick="calculate('-')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">-</button>
            <button onclick="calculate('*')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">*</button>
            <button onclick="calculate('/')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">/</button>
        </div>
        <div class="text-center">
            <p id="result" class="text-xl font-bold text-blue-600"></p>
        </div>
    </div>
    <script>
        function calculate(operation) {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result =  num1 / num2 ;
                        break;
                    default:
                        result = 'Invalid operation';
                }
            }
            document.getElementById('result').textContent = `Result: ${result}`;
        }
    </script>
</body>
</html>
