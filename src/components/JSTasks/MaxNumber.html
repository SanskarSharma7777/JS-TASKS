<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Max Number</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Find Maximum Number</h2>
        
        <div class="mb-4">
            <input type="number" id="num1" placeholder="Enter first number"
                class="m-auto block w-60 text-center px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <div class="mb-4">
            <input type="number" id="num2" placeholder="Enter second number"
                class="m-auto block w-60 text-center px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        
        <div class="text-center">
            <button onclick="findMax()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Find Max</button>
        </div>
        
        <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-700"></div>
    </div>

    <script>
        function findMax() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            const resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Please enter valid numbers!";
                resultElement.classList.add('text-red-500');
                resultElement.classList.remove('text-gray-700');
            } else {
                const maxNum = Math.max(num1, num2);
                resultElement.innerText = `The maximum number is: ${maxNum}`;
                resultElement.classList.remove('text-red-500');
                resultElement.classList.add('text-gray-700');
            }
        }
    </script>
</body>

</html>
