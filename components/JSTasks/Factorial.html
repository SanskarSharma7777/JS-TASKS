<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Factorial Calculator</h1>
        <label for="numberInput" class="block text-lg mb-2">Enter a positive integer:</label>
        <input type="number" id="numberInput" class="w-full p-2 mb-4 border border-gray-300 rounded" min="0" placeholder="Enter a number" required>
        <button onclick="calculateFactorial()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Calculate Factorial</button>
        <p id="result" class="text-xl mt-4 text-center"></p>
    </div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculateFactorial() {
            const n = parseInt(document.getElementById("numberInput").value);
            if (isNaN(n) || n < 0) {
                alert("Please enter a non-negative integer.");
                return;
            }
            const result = factorial(n);
            document.getElementById("result").textContent = `The factorial of ${n} is: ${result}`;
        }
    </script>
</body>

</html>
