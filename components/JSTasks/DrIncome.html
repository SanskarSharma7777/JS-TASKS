<!DOCTYPE html>
<html lang="en">
<head>

    <title>Doctor's Program</title>
    <!-- Include Tailwind CSS -->

<body class="bg-gradient-to-r from-green-200 via-blue-300 to-purple-400 flex justify-center items-center min-h-screen">

            <p>Income from Ram: <span id="ram-income" class="font-bold"></span></p>

        </div>
    </div>

        document.getElementById('ram-income').textContent = `$${RamsIncome}`;
