<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Student Percentage Calculator</h1>
        
        <div id="inputFields" class="space-y-4">
            <div>
                <span class="block text-gray-700">Subject 1:</span>
                <input type="number" id="subject1" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <span class="block text-gray-700">Subject 2:</span>
                <input type="number" id="subject2"  class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <span class="block text-gray-700">Subject 3:</span>
                <input type="number" id="subject3" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <span class="block text-gray-700">Subject 4:</span>
                <input type="number" id="subject4" class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <span class="block text-gray-700">Subject 5:</span>
                <input type="number" id="subject5" class="w-full p-2 border border-gray-300 rounded">
            </div>
        </div>
        
        <button onclick="calculatePercentage()" class="mt-6 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calculate Percentage</button>
        
        <div id="result" class="mt-4 text-center text-lg font-bold"></div>
    </div>

    <script>
        function calculatePercentage() {
            
            let subject1 = parseFloat(document.getElementById('subject1').value);
            let subject2 = parseFloat(document.getElementById('subject2').value);
            let subject3 = parseFloat(document.getElementById('subject3').value);
            let subject4 = parseFloat(document.getElementById('subject4').value);
            let subject5 = parseFloat(document.getElementById('subject5').value);
            
            let total = subject1 + subject2 + subject3 + subject4 + subject5;
            let percentage = (total / 500) * 100;

            document.getElementById('result').innerText = "Percentage: " + percentage + "%";
        }
    </script>

</body>
</html>
