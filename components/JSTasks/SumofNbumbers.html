<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of N Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Sum of First N Numbers</h1>
        <label for="numberInput" class="block text-lg mb-2">Enter a positive integer:</label>
        <input type="number" id="numberInput" class="w-full p-2 mb-4 border border-gray-300 rounded" min="1" placeholder="Enter a number" required>
        <button onclick="calculateSum()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Calculate Sum</button>
        <p id="result" class="text-xl mt-4 text-center"></p>
    </div>

    <script>
        function sumOfNNumbers(n) {
            let totalSum = 0; // Initialize sum to 0
            for (let i = 1; i <= n; i++) { // Loop from 1 to n (inclusive)
                totalSum += i; // Add current number to totalSum
            }
            return totalSum;
        }

        function calculateSum() {
            const n = parseInt(document.getElementById("numberInput").value); // Get value of n from input
            if (isNaN(n) || n <= 0) {
                alert("Please enter a positive integer greater than zero.");
                return;
            }
            const result = sumOfNNumbers(n); // Calculate the sum of the first n numbers
            document.getElementById("result").textContent = `The sum of the first ${n} numbers is: ${result}`; // Display the result
        }
    </script>
</body>

</html>
